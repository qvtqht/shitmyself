	function doFormula(num){

		yBase = window.innerHeight/1.5 ;

			for ( j=0; j<numPips; j++ ) {

						;

				targetX = xBase-(4*j)+numPips*4;

				document.getElementById("l"+j).style.top = targetY;

				document.getElementById("l"+j).style.left =  targetX;

			}

			// End Pips	

		}

	}
